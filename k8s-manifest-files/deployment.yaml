apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: splash-ns
  name: veg-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: veg
  template: 
    metadata:
      labels:
        app: veg
    spec:
      containers:
        - name: veg-container
          image: kalyantwt/veg-app:v1
          ports:
            - containerPort: 3000
